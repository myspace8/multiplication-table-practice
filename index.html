<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Multiplication Table Practice </title>
</head>
<body>
    <main class="wrapper">
        <div class="gaming-info">
            <div class="score-container">
                <h1 class="text">Score</h1>
                <div class="count">
                    <div class="score-emoji"><i class="fa-solid fa-medal"></i></div>
                    <p class="score-count"></p>
                </div>
            </div>
            <div class="time-container">
                <h1 class="text">Timer</h1>
                <p class="time-count"></p>
                <p class="startAgainBtn"></p>
            </div>

        </div>

        <div class="starting-container">
            <p>Text yourself. How fast are you with 2 X 2 in 60 seconds</p>
            <h3 class="start-btn">Tap here to START</h3>
        </div>


        <div class="question-container">
            <div class="sample-question question"><span></span> <span></span> <span></span> <span></span> <span></span></div>
            <div class="actual-question question"><span class="first-number">2</span> <span>X</span> <span class="second-number">8</span></div>
        </div>

        <div class="answer"></div>

        <div class="keys-container">
            <button data-value="2">2</button>
            <button data-value="4">4</button>
            <button data-value="6">6</button>
            <button data-value="8">8</button>
            <button data-value="10">10</button>
            <button data-value="12">12</button>
            <button data-value="14">14</button>
            <button data-value="16">16</button>
            <button data-value="18">18</button>
            <button data-value="20">20</button>
            <button data-value="22">22</button>
            <button data-value="24">24</button>
        </div>
    </main>
</body>
<script src="code.js"></script>
</html>
